{% extends "layout.html" %}
{% block content %}
    <div class="container">
        <h1 style="color:red;text-align:center;">Please contact Sativa by email at reeds.n.keys@gmail.com, or by phone at (541)660-5636, because </br><u>the below form is not yet working.</u></h1>
        <h1 style="text-align:center;">Please enter your information below, and our technician will get back to you shortly.</h1>
        <div class="form">
            <form action="/contact_form" method="post">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="first_name" placeholder="Your first name..">

                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="last_name" placeholder="Your last name..">

                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Best email to get back to you at..">

                <label for="inst-type">Instrument Type</label>
                <select id="inst-type" name="inst-type">
                    <option value="please-select">Please select instrument type.. </option>
                    <option value="flute">Flute</option>
                    <option value="clarinet">Clarinet</option>
                    <option value="alto-sax">Alto Saxophone</option>
                    <option value="tenor-sax">Tenor Saxophone</option>
                    <option value="bari-sax">Baritone Saxophone</option>
                </select>

                <label for="description">Service</label>
                <input type="text" id="description" name="description" placeholder="Please describe briefly what sort of service you're looking for..">

                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
{% endblock %}
